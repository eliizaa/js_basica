<!doctype html>
<html>
<head>
	<script>
		function trocarLetra (letra){
			switch (letra){
			case "T": return "P";
			case "E": return "O";
			case "N": return "L";
			case "I": return "A";
			case "S": return "R";
			case "P": return "T";
			case "O": return "E";
			case "L": return "N";
			case "A": return "I";
			case "R": return "S";
			default: return letra;
			}
		}
		function criptografar(){
			var frase = document.getElementById("frase").value;
			frase = frase.toUpperCase();
			var fraseCripto = "";
			for (var i=0; i<frase.length; i++){
				fraseCripto+= trocarLetra(frase.charAt(i));
			}
			document.getElementById("msg").innerHTML = fraseCripto;
		}
		
	</script>
</head>
<body>
	<form>
		Texto <input type="text" id="frase"/>
		<input type="button" value="Conferir" onclick="criptografar()"/>
	</form>
	<h1 id="msg"></h1>
</body>
</html>
